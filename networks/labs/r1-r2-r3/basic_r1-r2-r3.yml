mgmt:
  ipv4_subnet: 172.25.25.0/24

name: lab1-exercise

topology:
  nodes:
    r1:
      kind: nokia_srlinux
      type: ixrd2
      image: ghcr.io/nokia/srlinux:latest
      startup-config: configs/r1.cfg
    
    r2:
      kind: nokia_srlinux
      type: ixrd2
      image: ghcr.io/nokia/srlinux:latest
      startup-config: configs/r2.cfg
    
    r3:
      kind: nokia_srlinux
      type: ixrd2
      image: ghcr.io/nokia/srlinux:latest
      startup-config: configs/r3.cfg
  
  links:
    # R1 ↔ R2
    - endpoints: ["r1:e1-1", "r2:e1-1"]
    
    # R2 ↔ R3
    - endpoints: ["r2:e1-2", "r3:e1-1"]
