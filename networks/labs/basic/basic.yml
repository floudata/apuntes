mgmt:
  ipv4_subnet: 172.25.25.0/24
  # You can also change the IPv6 subnet if needed
  # ipv6_subnet: 2001:172:25:25::/64

# Your existing topology definition follows

name: lab1-basic

topology:
  nodes:
    # Router 1
    r1:
      kind: nokia_srlinux
      type: ixrd2
      image: ghcr.io/nokia/srlinux:latest
    
    # Router 2
    r2:
      kind: nokia_srlinux
      type: ixrd2
      image: ghcr.io/nokia/srlinux:latest
  
  links:
    # Conectar r1:ethernet-1/1 con r2:ethernet-1/1
    - endpoints: ["r1:e1-1", "r2:e1-1"]